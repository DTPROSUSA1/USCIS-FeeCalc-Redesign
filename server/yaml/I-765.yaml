I-765:
  version: 1.0 ## increment version everytime this data is updated
  Active: true
  Form Number: I-765
  Form Name: Application for Employment Authorization
  Filing Eligibility:
    0:
      name: <b>General filing, unless noted below</b>
      Fee:
        Paper Filing: "$520.00"
    1:
      name: If you filed USCIS Form I-485 with a fee after [EFFECTIVE DATE OF THE FINAL RULE] and your Form I-485 is still pending.
      Fee:
        Paper Filing: "$260.00"
    2:
      name: If you are filing under the <b>special ABC procedures</b> for an <b>initial</b> Employment Authorization Document (EAD) for category <b>(c)(8)</b> as an asylum applicant with a pending Form I-589, Application for Asylum and for Withholding of Removal.
      Fee:
        Paper Filing: "$520.00"
    3:
      name: If you are requesting an EAD under category <b>(a)(12)</b> or <b>(c)(19)</b> as a Temporary Protected Status (TPS) applicant.
      Fee:
        Paper Filing: "$520.00"
    4:
      name: If you are filing under category <b>(c)(33)</b>, consideration of Deferred Action for Childhood Arrivals.
      Fee:
        Paper Filing: "$520.00"
    5:
      name: If you are filing for <b>replacement</b> EAD because the card we issued to you contains incorrect information due to our error.
      Fee:
        Paper Filing: "$0.00"
    6:
      name: If you are filing for an <b>initial</b> EAD under category <b>(c)(8)</b>, an asylum applicant with a pending Form I-589, Application for Asylum and for Withholding of Removal, including derivatives, and you are <b>NOT</b> filing under the special ABC procedures.
      Fee:
        Paper Filing: "$0.00"
    7:
      name: If you are filing for an <b>initial</b> Employment Authorization Document (EAD) under one of the following categories.
      details: |
              •	(a)(3) Refugee;
              •	(a)(4) Paroled as refugee;
              •	(a)(5) Asylee;
              •	(a)(7) N-8 (Parent of alien classed as SK3) or N-9 nonimmigrant (Child of N-8) nonimmigrants;
              •	(a)(8) Citizen of Micronesia, Marshall Islands, or Palau;
              •	(a)(10) Granted Withholding of Deportation or Removal;
              •	(a)(16) Victim of severe form of trafficking (T-1);
              •	(a)(19) U-1 nonimmigrant;
              •	(a)(20) U-2, U-3, U-4, U-5 nonimmigrant;
              •	(c)(1), (c)(4), or (c)(7) Dependent of certain foreign government, international organization, or NATO personnel;
              •	(c)(2) Taiwanese dependents of Taipei Economic and Cultural Representative Office (TECRO) E-1 employees;
              •	(c)(9) or (c)(16) Current Adjustment of Status or Registry applicant who filed for adjustment of status on or after July 30, 2007, and before [EFFECTIVE DATE OF THE FINAL RULE], and who paid the Form I-485 filing fee;
              •	(c)(9) Special Immigrant Juvenile seeking to adjust status;
              •	(c)(9) T nonimmigrant seeking to adjust status under INA 245(l);
              •	(c)(9) Persons seeking adjustment of status as a Special Immigrant Iraq or Afghanistan national;
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Cuban Adjustment Act (CAA);
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Haitian Refugee Immigration Fairness Act (HRIFA);
              •	(c)(9) U nonimmigrant seeking to adjust status under INA 245(m);
              •	(c)(9) Persons seeking adjustment of status as a VAWA self-petitioner (including derivatives);
              •	(c)(10) Abused spouses and children applying for benefits under the Nicaraguan Adjustment and Central American Relief Act (NACARA);
              •	(c)(10) Battered spouses and children of LPRs or U.S. citizens applying for cancellation of removal and adjustment of status under section 240A(b)(2) of the Immigration and Nationality Act;
              •	(c)(11) Special Parole processes for  Immigrant Military Members and Veterans Initiative (IMMVI)
              •	(c)(11) Children and family members affected by family separations at the United States-Mexico border by DHS between the dates of January 20, 2017, and January 20, 2021;
              •	(c)(11) Special Parole processes for certain Afghan nationals paroled into the United States (I-765 filings through Sept. 30, 2024);
              •	(c)(11) Special Parole processes for Afghan nationals who were paroled into the United States":"
                o	Between July 31, 2021, and December 16, 2022;
                o	After September 30, 2022, and are spouses or children of Afghan nationals paroled between July 31, 2021, and December 16, 2022; or
                o	After September 30, 2023, and are parents or legal guardians of Afghan unaccompanied children paroled between July 31, 2021, and December 16, 2022;
              •	(c)(11) Special Parole processes for Ukrainian nationals paroled into the United States":"
                o	Between February 24, 2022, and September 30, 2023;
                o	After September 30, 2023, and are spouses or children of Ukrainian nationals paroled between February 24, 2022, and September 30, 2023;
                o	After September 30, 2023, and are parents, legal guardians, or primary caregivers of Ukrainian unaccompanied children paroled between February 24, 2022, and September 30, 2023;
              •	(c)(14) Deferred action if filed by a petitioner seeking U-1, U-2, U-3, U-4, or U-5 nonimmigrant status;
              •	(c)(14) Deferred action if filed by a Special Immigrant Juvenile;
              •	(c)(14) Deferred action if filed by a VAWA self-petitioner (including derivatives);
              •	(c)(25) T-2, T-3, T-4, T-5, or T-6 nonimmigrant;
              •	(c)(31) Principal beneficiaries or derivative children of an approved VAWA self-petition; or
              •	Current or former U.S. armed forces service members;
      Fee:
        Paper Filing: "$0.00"
    8:
      name: If you are filing for a <b>renewal</b> EAD under one of the following categories
      details: |
              •	(a)(3) Refugee;
              •	(a)(4) Paroled as refugee;
              •	(a)(8) Citizen of Micronesia, Marshall Islands, or Palau;
              •	(a)(10) Granted Withholding of Deportation or Removal;
              •	(a)(16) Victim of severe form of trafficking (T-1 nonimmigrant);
              •	(a)(19) U-1 nonimmigrant;
              •	(a)(20) U-2, U-3, U-4, U-5 nonimmigrant;
              •	(c)(1), (c)(4), or (c)(7) Dependent of certain foreign government, international organization, or NATO personnel;
              •	(c)(9) or (c)(16) Current Adjustment of Status or Registry applicant who filed for adjustment of status on or after July 30, 2007, and before [EFFECTIVE DATE OF THE FINAL RULE], and who paid the Form I-485 filing fee;
              •	(c)(9) Special Immigrant Juvenile seeking to adjust status;
              •	(c)(9) T nonimmigrant seeking to adjust status under INA 245(l);
              •	(c)(9) U nonimmigrant seeking to adjust status under INA 245(m);
              •	(c)(9) Persons seeking adjustment of status as a Special Immigrant Iraq or Afghanistan national;
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Cuban Adjustment Act (CAA);
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Haitian Refugee Immigration Fairness Act (HRIFA);
              •	(c)(9) Persons seeking adjustment of status as a VAWA Form I-360 self-petitioner (including derivatives);
              •	(c)(10) Abused spouses and children applying for benefits under the Nicaraguan Adjustment and Central American Relief Act (NACARA);
              •	(c)(11) Special Parole Process for certain Afghan nationals who were paroled into the United States or who had an approved Form I-131 on or before to May 26, 2023 (applies to I-765 filings through July 31, 2024);
              •	(c)(14) Deferred action if filed by a petitioner for U-1, U-2, U-3, U-4, or U-5 nonimmigrant status;
              •	(c)(14) Deferred action if filed by a VAWA Form I-360 self-petitioner (including derivatives);
              •	(c)(31) Principal beneficiaries or derivative children of an approved VAWA self-petition;
              •	(c)(14) Deferred action if filed by a Special Immigrant Juvenile;
              •	(c)(25) T-2, T-3, T-4, T-5, or T-6 nonimmigrant
      Fee:
        Paper Filing: "$0.00"
    9:
      name: If you are requesting a <b>replacement</b> EAD because your previously issued card was <b>lost</b>, <b>stolen</b>, or <b>damaged</b>, but has not expired, and you are filing under one of the following categories
      details: |
              •	(a)(3) Refugee;
              •	(a)(4) Paroled as refugee;
              •	(a)(8) Citizen of Micronesia, Marshall Islands, or Palau;
              •	(a)(10) Granted Withholding of Deportation or Removal;
              •	(a)(16) Victim of severe form of trafficking (T-1 nonimmigrant);
              •	(a)(19) U-1 nonimmigrant;
              •	(a)(20) U-2, U-3, U-4, U-5 nonimmigrant;
              •	(c)(1), (c)(4), or (c)(7) Dependent of certain foreign government, international organization, or NATO personnel;
              •	(c)(9) or (c)(16) Current Adjustment of Status or Registry applicant who filed for adjustment of status on or after July 30, 2007, and before [EFFECTIVE DATE OF THE FINAL RULE], and you paid the Form I-485 filing fee;
              •	(c)(9) Special Immigrant Juvenile seeking to adjust status;
              •	(c)(9) T nonimmigrant seeking to adjust status under INA 245(l);
              •	(c)(9) Persons seeking adjustment of status as a Special Immigrant Iraq or Afghanistan national;
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Cuban Adjustment Act (CAA);
              •	(c)(9) Persons seeking adjustment of status as an abused spouse or child under the Haitian Refugee Immigration Fairness Act (HRIFA);
              •	(c)(9) U nonimmigrant seeking to adjust status under INA 245(m);
              •	(c)(9) Persons seeking adjustment of status as a VAWA Form I-360 self-petitioner (including derivatives);
              •	(c)(10) Abused spouses and children applying for benefits under the Nicaraguan Adjustment and Central American Relief Act (NACARA);
              •	(c)(11) Special Parole processes for Operation Allies Welcome (OAW) Afghan nationals paroled into the United States (I-765 filings through Sept. 30, 2024);
              •	(c)(14) Deferred action if filed by a petitioner for U-1, U-2, U-3, U-4, or U-5 nonimmigrant status;
              •	(c)(14) Deferred action if filed by a VAWA Form I-360 self-petitioner (including derivatives);
              •	(c)(25) T-2, T-3, T-4, T-5, or T-6 nonimmigrant;
              •	(c)(31) Principal beneficiaries or derivative children of an approved VAWA self-petition.
      Fee:
        Paper Filing: "$0.00"
    10:
      name: <b>Certain applicants may be eligible for a Fee Waiver. See Form <u>${I-912 Instructions}</u></b>.
      Fee:
        Paper Filing: "$0.00"
